<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" type="text/css" href="./../css/bulma.css">
    <link rel="stylesheet" type="text/css" href="./../css/index.css">
    <link rel="stylesheet" type="text/css" href="./../css/preview.css">
    <!-- Whats that for ??? -->
    <!-- link rel="stylesheet" type="text/css" href="C:/Export/SignaturenDruck/user.css" -->
    <link rel="stylesheet" type="text/css" href="./../css/modal.css">
    <link rel="stylesheet" type="text/css" href="./../css/all.css">
  </head>

  <body>
    <div>
      <p id="topLine" class="level is-mobile">
        <span class="level-left">
          <span id="dnl" class="level-item">
            Signaturendatei: <span id="defaultPath"></span>
            <button id="btn_refresh" class="button"><i class="fas fa-sync"></i></button>
            <input type="file" accept=".dnl, .txt" id="fileToRead" class="inputFile"/>
            <label id="btn_fileToRead" for="fileToRead" class="button">Dateiauswahl</label>
          </span>
          <span id="sru" class="level-item">
            Sofortdruck <span style="margin: 9px 6px 6px 6px;"><input id="chkbx_printImmediately" type="checkbox"></span>
            <span class="select">
              <select id="select_dataMode">
                <option value='PPN'>Barcode</option>
                <option value='EPN'>EPN</option>
              </select>
            </span>
            <input id="input_barcode" class="input" type="text" placeholder="Barcode">
            <button id="btn_barcode" class="button"><i class="fas fa-plus"></i></button>
          </span>
        </span>
        <span class="level-right">
          <span id="datepickerSpan" class="level-item">
            <label for="datepicker">Datumsfilter: </label>
            <input id="datepicker" class="input" type="date"/>
          </span>
        </span>
      </p>
    </div>
    <div id="tableBox">
      <table id="shelfmarkTable">
        <thead>
          <tr>
            <th style="width: 35%">Signatur</th>
            <th style="width: 20%">Bearbeitet am</th>
            <th style="width: 15%">Exemplar</th>
            <th style="width: 5%"><button id="columnShort" class="button">Kurze Sig.</button></th>
            <th style="width: 5%"><button id="columnPrint" class="button">Drucken</button></th>
            <th style="width: 15%">Anzahl</th>
            <th style="width: 5%">Format</th>
          </tr>
        </thead>
        <tbody id="shelfmarkTableBody">

        </tbody>
      </table>
    </div>
    <div id="infoBox"></div>
    <div id="container">
      <div id="buttonBox">
        <button id="btn_createManualSignatures" class="button">Manuelles Anlegen</button>
        <br>
        <button id="btn_deleteFile" class="button">Lösche Download Datei</button>
        <br id="btn_deleteFile_linebreak">
        <button id="btn_deleteList" class="button">Liste löschen</button>
        <br>
        <button id="btn_print" class="button">Drucken</button>
        <br>
        <button id="btn_close" class="button">Beenden</button>
        <br>
        <button id="devMode" class="button" disabled>devMode active</button>
      </div>
      <div id="previewBox" class="big"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalTxt">Die ausgewählten Signaturen wurden gedruckt</p>
      </div>

    </div>
    <script>
      require('./../js/renderer.js')
    </script>
    <script>
      let modal = document.getElementById('myModal')
      // Get the <span> element that closes the modal
      let span = document.getElementsByClassName('close')[0]

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = 'none'
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>

</html>
